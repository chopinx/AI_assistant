<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
        }
        
        .status-indicator.disabled {
            background: #e74c3c;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-line;
        }
        
        .user-message {
            align-self: flex-end;
            background: #007AFF;
            color: white;
        }
        
        .assistant-message {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
        }
        
        .assistant-message.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .actions {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .action-item {
            margin: 5px 0;
            padding: 8px 12px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 3px solid #4caf50;
        }
        
        .action-item.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: #f1f1f1;
            color: #666;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }
        
        .progress-indicator {
            align-self: flex-start;
            background: #e3f2fd;
            color: #1565c0;
            border-left: 3px solid #2196f3;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-line;
        }
        
        .progress-indicator.thinking {
            background: #fff3e0;
            color: #ef6c00;
            border-left-color: #ff9800;
        }
        
        .progress-indicator.tool-execution {
            background: #f3e5f5;
            color: #7b1fa2;
            border-left-color: #9c27b0;
        }
        
        .progress-indicator.finalizing {
            background: #e8f5e8;
            color: #2e7d32;
            border-left-color: #4caf50;
        }
        
        .progress-indicator.error {
            background: #ffebee;
            color: #c62828;
            border-left-color: #f44336;
        }
        
        .progress-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .progress-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .progress-bar {
            height: 2px;
            background: rgba(255,255,255,0.3);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .progress-fill {
            height: 100%;
            background: currentColor;
            transition: width 0.3s ease;
            opacity: 0.3;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #007AFF;
        }
        
        .send-button {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .send-button:hover {
            background: #0056b3;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Assistant</h1>
            <div class="status" id="status">
                <div class="status-item">
                    <div class="status-indicator disabled" id="calendar-status"></div>
                    <span>Calendar</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator disabled" id="mail-status"></div>
                    <span>Email</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chat">
            <div class="message assistant-message">
                ðŸ‘‹ Hi! I'm your AI assistant. I can help you manage your calendar events and emails. Try asking me something like:
                <ul style="margin-top: 10px; padding-left: 20px;">
                    <li>"Show my events for next week"</li>
                    <li>"Send an email to john@example.com"</li>
                    <li>"Create a meeting tomorrow at 2pm"</li>
                </ul>
            </div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="messageForm">
                <input type="text" class="message-input" id="messageInput" 
                       placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        let typingIndicator = null;
        let progressIndicator = null;
        
        // Auto-scroll to bottom
        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Add message to chat
        function addMessage(content, className) {
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.innerHTML = content;
            chat.appendChild(message);
            scrollToBottom();
            return message;
        }
        
        // Show/hide typing indicator
        function showTyping(show) {
            if (show && !typingIndicator) {
                typingIndicator = addMessage('Assistant is typing...', 'typing-indicator');
            } else if (!show && typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }
        
        // Show progress indicator
        function showProgress(type, data) {
            console.log('showProgress called with:', type, data);
            
            // Remove existing progress indicator
            if (progressIndicator) {
                progressIndicator.remove();
                progressIndicator = null;
            }
            
            // Build progress indicator using DOM elements to ensure text always appears
            const progressClass = `message progress-indicator ${type}`;
            const msg = typeof data === 'string'
                ? data
                : (data && data.message)
                    ? data.message
                    : (type === 'thinking' ? 'Thinking...' : 'Processing...');

            // Create container element
            const message = document.createElement('div');
            message.className = progressClass;

            // Build content section
            const content = document.createElement('div');
            content.className = 'progress-content';

            const spinner = document.createElement('div');
            spinner.className = 'progress-spinner';
            content.appendChild(spinner);

            const textSpan = document.createElement('span');
            textSpan.textContent = msg;
            content.appendChild(textSpan);

            message.appendChild(content);

            // Add progress bar for thinking steps when progress info is available
            if (type === 'thinking' && data && data.step && data.max_steps) {
                const progress = Math.round((data.step / data.max_steps) * 100);
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                const fill = document.createElement('div');
                fill.className = 'progress-fill';
                fill.style.width = `${progress}%`;
                bar.appendChild(fill);
                message.appendChild(bar);
            }

            console.log('Creating progress with class:', progressClass);

            chat.appendChild(message);
            scrollToBottom();
            progressIndicator = message;

            console.log('Progress indicator created:', progressIndicator);
        }
        
        // Hide progress indicator
        function hideProgress() {
            if (progressIndicator) {
                progressIndicator.remove();
                progressIndicator = null;
            }
        }
        
        // Update status indicators
        function updateStatus(status) {
            const calendarStatus = document.getElementById('calendar-status');
            const mailStatus = document.getElementById('mail-status');
            
            calendarStatus.className = status.calendar.available ? 
                'status-indicator' : 'status-indicator disabled';
            mailStatus.className = status.mail.available ? 
                'status-indicator' : 'status-indicator disabled';
        }
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        
        socket.on('status_update', function(status) {
            updateStatus(status);
        });
        
        socket.on('user_message', function(data) {
            addMessage(data.message, 'user-message');
        });
        
        socket.on('assistant_typing', function(data) {
            showTyping(data.typing);
        });
        
        socket.on('progress_update', function(data) {
            console.log('Progress update received:', data);
            const type = data.type;
            const eventData = data.data;
            
            // Show different progress indicators based on type
            if (type === 'thinking') {
                showProgress('thinking', eventData);
            } else if (type === 'tool_execution') {
                showProgress('tool-execution', eventData);
            } else if (type === 'tool_completed') {
                showProgress('tool-execution', { message: eventData.message + ' âœ“' });
                // Keep it visible for a short time then hide
                setTimeout(() => {
                    if (progressIndicator && progressIndicator.textContent.includes('âœ“')) {
                        hideProgress();
                    }
                }, 1000);
            } else if (type === 'tool_error') {
                showProgress('error', eventData);
                setTimeout(() => hideProgress(), 2000);
            } else if (type === 'finalizing') {
                showProgress('finalizing', eventData);
            } else if (type === 'error') {
                showProgress('error', eventData);
                setTimeout(() => hideProgress(), 3000);
            }
        });
        
        socket.on('assistant_message', function(data) {
            // Hide progress when final message arrives
            hideProgress();
            let content = data.summary;
            
            // Convert newlines to <br> tags for proper display
            content = content.replace(/\n/g, '<br>');
            
            if (data.actions && data.actions.length > 0) {
                content += '<div class="actions">';
                data.actions.forEach(action => {
                    const actionClass = action.success ? 'action-item' : 'action-item error';
                    content += `<div class="${actionClass}">â€¢ ${action.message}</div>`;
                });
                content += '</div>';
            }
            
            const className = data.success ? 'assistant-message' : 'assistant-message error';
            addMessage(content, className);
        });
        
        // Form submission
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit('send_message', { message: message });
                messageInput.value = '';
                sendButton.disabled = true;
                setTimeout(() => { sendButton.disabled = false; }, 1000);
            }
        });
        
        // Auto-focus input
        messageInput.focus();
    </script>
</body>
</html>
